<!DOCTYPE html>
<html>

<head>
    <title>Example Playground</title>
    <script src="js/loaders.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <h1>Promising Playground</h1>

    <script>
        loadStyle("css/special.css", function (err, result) {
            if (err) {
                console.log('loadstyle gave us an error: ', err);
            }
            console.log("the result is: ", result);
            setTimeout(function () {
                result.href = "broken.css";
            }, 2000);
        });

        promiseStyle("css/special.css")
            .then((script) => {
                console.log('Your file was loaded! I promise...', script);
            })
            .catch((err) => {
                console.error("Ooops: ", err);
            });
        /*
        loadScript('js/example.js', function () {
            document.body.appendChild(Circle());
        });
        */

        promiseScript('js/example.js')
            .then((script) => {
                document.body.appendChild(Circle());
                document.body.appendChild(Circle());
                document.body.appendChild(Circle());
                document.body.appendChild(Circle());
            });

    </script>
</body>

</html>
